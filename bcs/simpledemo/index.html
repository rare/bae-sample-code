<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <title>BCS Upload Demo - using SWFUpload</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="../swfupload/swfupload.js"></script>
    <script type="text/javascript" src="js/fileprogress.js"></script>
    <script type="text/javascript" src="js/handlers.js"></script>
    <script type="text/javascript">
      var swfu;
      
      $(document).ready(function() {
        var settings = {
          flash_url : "../swfupload/swfupload.swf",
          file_types : "*.*",
          file_types_description : "All Files",
          file_upload_limit : 100,
          file_queue_limit : 0,
          custom_settings : {
            progressTarget : "fsUploadProgress",
            cancelButtonId : "btnCancel"
          },
          debug: false,
          
          // Button settings
          button_width: "210",
          button_height: "30",
          button_placeholder_id: "btnPlaceHolder",
          button_text: '<span class="theFont">Click Me to Upload!!!</span>',
          button_text_style: ".theFont { font-size: 16; font-weight: bold; }",
          button_text_left_padding: 12,
          button_text_top_padding: 3,
          
          // The event handler functions are defined in handlers.js
          file_dialog_complete_handler : fileDialogComplete,
          upload_start_handler : uploadStart,
          upload_progress_handler : uploadProgress,
          upload_error_handler : uploadError,
          upload_success_handler : uploadSuccess,
        };
        swfu = new SWFUpload(settings);
      });
	</script>
  </head>
  <body>
    <div id="header">
      <h1>Bcs upload demo</h1>
    </div>
    
    <div id="content">
      <p>This page demonstrates how to upload files to bcs(baidu cloud storage) by using SWFUpload.</p>    
      <div id="fsUploadProgress">
      </div>
      <div>
        <div id="btnPlaceHolder"></div>
        <input id="btnCancel" type="button" value="Cancel" onclick="swfu.cancelUpload(null, false);" disabled="disabled" style="margin-left: 2px; font-size: 8pt; height: 29px;" />
      </div>
    </div>
  </body>
</html>
